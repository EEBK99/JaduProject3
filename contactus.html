<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Tribe 3 Project</title>
    <!-- Title icon -->
    <link rel="icon" href="./img/navbarlogo.png" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
  </head>
  <body>
    <!-- Start your project here-->

    <div class="container col-sm-4 col-md-6 col-lg-4 mt-5">
      <h1 class="text-warning text-center">Contact us</h1>
      <p class="text-center w-responsive mx-auto mb-5">
        Do you have any questions? Please do not hesitate to contact us
        directly. Our team will come back to you within a matter of hours to
        help you.
      </p>
      <form>
        <!-- Name input -->
        <div class="form-outline mb-4">
          <input
            type="text"
            id="contactfieldName"
            class="form-control"
            required
          />
          <label class="form-label" for="contactfieldName">Full name</label>
        </div>

        <!-- Email input -->
        <div class="form-outline mb-4">
          <input
            type="email"
            id="contactfieldEmail"
            class="form-control"
            required
          />
          <label class="form-label" for="contactfieldEmail"
            >Email address</label
          >
        </div>

        <!-- Message input -->
        <div class="form-outline mb-4">
          <textarea
            class="form-control"
            id="contactfieldMessage"
            rows="4"
            required
          ></textarea>
          <label class="form-label" for="contactfieldMessage">Message</label>
        </div>

        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
          <input
            class="form-check-input me-2"
            type="checkbox"
            value=""
            id="contactcheckbox"
            checked
          />
          <label class="form-check-label" for="contactcheckbox">
            Send me a copy of this message
          </label>
        </div>

        <!-- Submit button -->
        <button
          id="btn_send"
          type="submit"
          class="btn btn-warning btn-block mb-4"
        >
          Send
        </button>
        <button type="reset" class="btn btn-danger btn-block mb-4">
          Clear
        </button>
      </form>
    </div>

    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript" src="./contactus.js"></script>
  </body>
</html>
